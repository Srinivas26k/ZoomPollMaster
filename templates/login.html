<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Automated Zoom Poll Generator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bs-dark);
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .app-logo {
            max-width: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body data-bs-theme="dark">
    <div class="login-container">
        <div class="logo-container">
            <h2>Automated Zoom Poll Generator</h2>
            <p class="text-muted">Enter your Zoom meeting credentials</p>
        </div>
        
        <div class="card login-card">
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="zoom_meeting_id" class="form-label">Zoom Meeting ID</label>
                        <input type="text" class="form-control" id="zoom_meeting_id" name="zoom_meeting_id" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="zoom_passcode" class="form-label">Zoom Passcode</label>
                        <input type="password" class="form-control" id="zoom_passcode" name="zoom_passcode" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="host_key" class="form-label">Host Key (Optional)</label>
                        <input type="password" class="form-control" id="host_key" name="host_key">
                        <div class="form-text text-muted">Only needed if you're joining as the host</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>For demonstration purposes only</small>
            </div>
        </div>
    </div>
</body>
</html>
